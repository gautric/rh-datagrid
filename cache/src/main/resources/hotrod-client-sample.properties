# https://access.redhat.com/documentation/en-us/red_hat_data_grid/8.3/guide/2c250805-3704-415c-84a6-ebe96f3cc473#_6d35e485-c78f-4fc3-aca1-aa7549590f9d

infinispan.client.cache_name=mycache

# Connection
infinispan.client.hotrod.server_list=URL:PORT

# Client intelligence
infinispan.client.hotrod.client_intelligence=BASIC

# Encryption
infinispan.client.hotrod.sni_host_name=SNI
# Create a client trust store with tls.crt from your project.
infinispan.client.hotrod.trust_store_file_name=./src/main/resources/hotrod-client.pem
infinispan.client.hotrod.trust_store_type=PEM